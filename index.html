<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12 col-lg-3">
                <h3>
                    <small class="text-muted">KCD Calculator</small>
                </h3>
                <form onsubmit=" return onSubmit();">
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">DOB : </span>
                        <input type="date" id="dob" class="form-control" required>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">Degrees : </span>
                        <input ype="number" id="degrees" min="0" max="29" class="form-control" required>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">Minutes : </span>
                        <input ype="number" id="minutes" min="0" max="59" class="form-control" required>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">Seconds : </span>
                        <input ype="number" id="seconds" min="0" max="59" class="form-control" required>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text" id="nakshtra">Nakshatra : </span>
                        <select id="nakshatra" class="form-select form-select-sm" required>
                            <option value="Ash">Ashwini</option>
                            <option value="Bha">Bharani</option>
                            <option value="Kri">Krittika</option>
                            <option value="Roh">Rohini</option>
                            <option value="Mri">Mrigashira</option>
                            <option value="Ard">Ardra</option>
                            <option value="Pun">Punarvasu</option>
                            <option value="Pus">Pushya</option>
                            <option value="Ash">Ashlesha</option>
                            <option value="Mag">Magha</option>
                            <option value="PPh">Purva Phalguni</option>
                            <option value="UPh">Uttara Phalguni</option>
                            <option value="Has">Hasta</option>
                            <option value="Chi">Chitra</option>
                            <option value="Swa">Swati</option>
                            <option value="Vis">Vishaka</option>
                            <option value="Anu">Anurada</option>
                            <option value="Jye">Jyeshta</option>
                            <option value="Moo">Moola</option>
                            <option value="PPh">Purva Ashadha</option>
                            <option value="UPh">Uttara Ashadha</option>
                            <option value="Shr">Shravana</option>
                            <option value="Dha">Dhanishta</option>
                            <option value="Sat">Shatabhishak</option>
                            <option value="PBh">Purva Bhadrapada</option>
                            <option value="UBh">Uttara Bhadrapada</option>
                            <option value="Rev"> Revati</option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">Nakshtra Pada: : </span>
                        <select id="pada" class="form-select form-select-sm" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <button type="submit" value="Submit" id="submit" class="btn btn-sm btn-secondary">Submit</button>
                    <button type="reset" value="Reset" id="reset" onclick="onReset()"
                        class="btn btn-sm btn-secondary">Reset</button>
                </form>
            </div>
            <div class="col-12 col-lg-9">
                <div class="card mt-2 p-3">
                    <h6 class="card-title text-muted">KCD Table
                        <span class="badge bg-secondary text-light"><i>Deha</i> :
                            <span id="deha">-</span>
                        </span>
                        <span class="badge bg-secondary text-light"><i>Jeeva</i> :
                            <span id="jeeva">-</span>
                        </span>
                        <span class="badge bg-success text-light"><i>DP</i> : <span id="dp">-</span>
                        </span>
                    </h6>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <tbody id="kcd">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="./kcd.js"></script>
</body>

</html>
